<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/google.roboto.css">
    <link href="../css/materia.bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../css/fontawesome.all.min.css">
    <title>Security Settings</title>
</head>

<body>
    <div class="wrapper container">
        <form>
            <div class="center text-center"><h1>Security Settings</h1></div>
            <div class="form-group row">
                <label for="SQLUsername" class="col-sm-2 col-form-label">SQL Username</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="SQLUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="SQLPassword" class="col-sm-2 col-form-label">SQL Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="SQLPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="SQLDatabase" class="col-sm-2 col-form-label">SQL Database</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="SQLDatabase" placeholder="Database Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="TimeZone" class="col-sm-2 col-form-label">TimeZone</label>
                <div class="col-sm-10">
                    <select name="TimeZone" id="TimeZone">
                        <option value="-11">Samoa Standard Time</option>
                        <option value="-10">Hawii-Aleutian Standard Time</option>
                        <option value="-9">Alaska Standard Time</option>
                        <option value="-8">Pacific Standard Time</option>
                        <option value="-7">Mountain Standard Time</option>
                        <option value="-6">Central Standard Time</option>
                        <option value="-5">Eastern Standard Time</option>
                        <option value="-4"></option>
                        <option value="10"></option>
                        <option value="12"></option>
                    </select>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Server Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ServerType" id="ServerType1"
                                value="mysql" checked>
                            <label class="form-check-label" for="ServerType1">
                                MYSQL
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ServerType" id="ServerType2"
                                value="mssql" disabled>
                            <label class="form-check-label" for="ServerType2">
                                Microsoft SQL
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="ServerType" id="ServerType3"
                                value="firebase" disabled>
                            <label class="form-check-label" for="ServerType3">
                                Google Firebase
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">One-Time Login</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="OneTimeLogin">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="button" value="Update Settings" id="UpdateSettingsButton" class='btn' onClick="updateSettings()">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../js/SecuritySettings.js"></script>
</html>
